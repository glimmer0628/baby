<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>订单详情</title>
  <link rel="stylesheet" href="../common/normalize.css">
  <link rel="stylesheet" href="../common/border-1px.css">
  <link rel="stylesheet" href="orderDetail.css">
  <script src="../../static/zepto.js"></script>
  <script src="orderDetail.js"></script>
</head>
<body>
  <ul class="optionWrapper">
    <li class="itemWrapper">
      <span class="title">症状</span>
      <span class="info">感冒、发烧、流鼻涕</span>
    </li>
    <li class="itemWrapper">
      <ul class="babyWrapper">
        <li>
          <span class="title">宝宝姓名:</span>
          <span class="babyName"></span>
        </li>
        <li>
          <span class="title">宝宝性别:</span>
          <span class="babySex"></span>
        </li>
        <li>
          <span class="title">出生年月:</span>
          <span class="babyBirth"></span>
        </li>
      </ul>
      <span class="tip">请点击添加宝宝信息</span>
      <i class="icon_arrow1"></i>
    </li>
    <li class="itemWrapper">
      <div class="posWrapper">
        <i class="icon_pos"></i>
        <div class="posContainer">
          <div class="tel"></div>
          <div class="address"></div>
        </div>
      </div>
      <span class="tip">请点击添加地址信息</span>
      <i class="icon_arrow1"></i>
    </li>
    <li class="itemWrapper border-1px">
      <span class="title">上门时间</span>
      <div class="timeContainer">
        <span class="time">2017-5-10</span>
        <span class="time">13:52</span>
      </div>
    </li>
    <li class="itemWrapper">
      <span class="title">单次按摩</span>
      <div class="price">6.66元</div>
    </li>
  </ul>
</body>
</html>
